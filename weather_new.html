<!DOCTYPE html>
<head>
<title>Weather Dashboard</title>
<link rel="icon" type="image/x-icon" href="https://www.spc.noaa.gov/products/outlook/day1otlk.gif"> <!--the little icon next to the browser tab-->
<style>

/*day 1,2,3 titles above the images*/
#outlook_text_row {
	display: flex;
	flex-direction: row;
	flex-wrap: nowrap;
	width: 100%;
	justify-content: space-around; /*centers the text above each image*/
}

/*each otlk image equally spaced in a row*/
#outlook_img_row {
	display: flex; 
	flex-direction: row;
	flex-wrap: nowrap;
	gap: 5px;
	width: 100%; /*use auto or 100%?*/
}
#outlook_img_row img {
	/*this makes the images auto resize to fit the width*/
	max-width: 100%; 
}

</style>
</head>
<body>

<h3 style="text-align: center;">SPC Outlooks:</h3>

<div id="outlook_text_row">
<h5>Day 1</h5>
<h5>Day 2</h5>
<h5>Day 3</h5>
</div>

<!--Header with the day1-3 outlooks-->	<!--maybe add the day4 if the screen is wide enough-->
<div id="outlook_img_row">
<a><img id="day1" onclick="changeImg();" src="https://www.spc.noaa.gov/products/outlook/day1otlk.gif"/></a>
<a><img id="day2" onclick="changeImg();" src="https://www.spc.noaa.gov/products/outlook/day2otlk.gif"/></a>
<a><img id="day3" onclick="changeImg();" src="https://www.spc.noaa.gov/products/outlook/day3otlk.gif"/></a>
</div>	<!--not having the images in an <a> breaks the sizing, idk why-->
